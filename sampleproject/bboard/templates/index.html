<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    <div>
        {% for rubric in rubrics %}
        <!--a href="/bboard/{{ rubric.pk }}">{{ rubric.name }}</a-->
        <a href="{% url 'by_rubric' rubric.pk%}">{{ rubric.name }}</a>
        {% endfor %}
    </div>
    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p><a href="bboard/{{ bb.rubric_pk }}">{{ bb.rubric.name }}</a></p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %}
</body>
</html>
